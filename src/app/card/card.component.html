<div class="card">
    <div class="card-img">
      <figure class="img 4-by3">
        <img [src]="imageUrl">
      </figure>
    </div>
    <div class="card-content">
      <div class="media-content">
         <p class="title">{{title}} </p>
         <p class="user">{{username}}</p>
      </div>
      <div class="content">
        {{content}}
      </div>
    </div>
  </div>
